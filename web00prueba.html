<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio repaso</h1>

    <select id="seleccion">
    </select>
    <div id="res"></div>
    <script>
        
        window.onload= function(){

            var arraynombres = ["pepe", "juan", "jose", "alberto", "antonio", "maria", "laura", "lucia", "julia", "alexa"];
            var nombres = document.getElementById('seleccion');
            nombres.innerHTML = "";
            for(var i=0; i < arraynombres.length; i++){

                var opciones = document.createElement("option");
                opciones.innerText = arraynombres[i];
                nombres.appendChild(opciones);
            }
            
            nombres.onchange = function(){
                var nombres = document.getElementById('seleccion');
                var h1  = document.createElement("h1");
                var res = document.getElementById("res");
                h1.innerText = nombres.value;
                res.innerHTML= "";
                res.appendChild(h1);
                
            }
        }
        
        
        
    </script>
</body>
</html>
